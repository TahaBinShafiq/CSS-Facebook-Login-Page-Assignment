<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="img">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook" class="img" height="100px"
            width="350px">
    </div>

    <p class="main-paragraph">Facebook helps you connect and <br>
        share with the people in your life.</p>



    <form action="" class="form">
        <div class="inputs-form">



            <input type="text" name="email" id="email" placeholder="Email address or phone number" required class="email-input" ><br>
             <br>

            <input type="password" name="password" placeholder="Password " required class="password-input"><br>

            <br>

            <button type="submit" value="submit" class="login-button">Log in</button><br>
            <br>

            <a href="" class="forget-password">Forgotten Password?</a><br>
            
            <hr>
            <br>
            
            <button class="creat-button">Create new Account</button>



    </form>
    </div>
    <br>
    <p class="last-paragraph"><b>Create a Page</b> for a celebrity, brand or business.</p>
</body>

</html>
